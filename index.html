<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ff9800;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      animation: float 2s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      text-align: center;
    }
    .form-description {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .form-field {
      width: 90%;
      padding: 12px;
      font-size: 1em;
      margin-top: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e58900;
      transform: scale(1.05);
    }
    .message-box {
      display: none;
      background-color: #e8ffe8;
      color: #2a7a2a;
      border: 2px solid #2a7a2a;
      padding: 20px;
      font-size: 1.2em;
      margin-top: 30px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1em;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Me</h1>
</header>

<div class="container">
  <p class="form-description">
    If you would like to contact me, please fill up the form below with your details.
  </p>

  <!-- Contact Form -->
  <form id="contactForm">
    <input type="text" id="name" class="form-field" placeholder="Your Name" required>
    <input type="text" id="contactNumber" class="form-field" placeholder="Your Contact Number" required>
    <input type="email" id="email" class="form-field" placeholder="Your Email Address" required>
    <textarea id="message" class="form-field" placeholder="Your Message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <!-- Message Box -->
  <div id="messageBox" class="message-box">
    Your message has been sent successfully! Thank you for reaching out.
  </div>
</div>

<footer>
  <p>&copy; 2024 Contact Me | All Rights Reserved</p>
</footer>

<script>
  document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const contactNumber = document.getElementById('contactNumber').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validate contact number (digits only, 8-15 digits)
    if (!/^[0-9]{8,15}$/.test(contactNumber)) {
      alert('Please enter a valid contact number (8-15 digits).');
      return;
    }

    // Validate email
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      alert('Please enter a valid email address.');
      return;
    }

    try {
      const response = await fetch('https://luketan-proxy.yongleng1989.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, contactNumber, email, message }),
      });

      const result = await response.json();
      if (result.status === 'success') {
        document.getElementById('contactForm').reset(); // Reset form fields
        document.getElementById('messageBox').style.display = 'block'; // Show message box
      } else {
        alert(`Error: ${result.message}`);
      }
    } catch (error) {
      alert(`Error: Unable to connect to the server. Please try again later.`);
    }
  });
</script>

</body>
</html>
