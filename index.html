<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #6a11cb;
      font-weight: 700;
    }
    .form-description {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }
    .form-field {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #6a11cb;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #2575fc;
      transform: scale(1.05);
    }
    .message-box {
      display: none;
      background-color: #e8ffe8;
      color: #2a7a2a;
      border: 2px solid #2a7a2a;
      padding: 20px;
      font-size: 1.2em;
      margin-top: 30px;
      border-radius: 10px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
      button {
        font-size: 1em;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Me</h1>
</header>

<div class="container">
  <p class="form-description">
    If you would like to contact me, please fill up the form below with your details.
  </p>

  <!-- Contact Form -->
  <form id="contactForm">
    <input type="text" id="name" class="form-field" placeholder="Your Name" required>

    <select id="sex" class="form-field" required>
      <option value="">Select Sex</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input type="email" id="email" class="form-field" placeholder="Your Email Address" required>
    <textarea id="message" class="form-field" placeholder="Your Message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <!-- Message Box -->
  <div id="messageBox" class="message-box">
    Your message has been sent successfully! Thank you for reaching out.
  </div>

  <footer>
    <p>&copy; 2024 Contact Me | All Rights Reserved</p>
  </footer>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const sex = document.getElementById('sex').value;
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validate email
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      alert('Please enter a valid email address.');
      return;
    }

    try {
      const response = await fetch('https://luketan-proxy.yongleng1989.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, sex, email, message }),
      });

      const result = await response.json();
      if (result.status === 'success') {
        document.getElementById('contactForm').reset(); // Reset form fields
        document.getElementById('messageBox').style.display = 'block'; // Show message box
      } else {
        alert(`Error: ${result.message}`);
      }
    } catch (error) {
      alert(`Error: Unable to connect to the server. Please try again later.`);
    }
  });
</script>

</body>
</html>
