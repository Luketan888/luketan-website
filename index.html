<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Claim</title>
</head>
<body>
  <h1>Submit Your Claim</h1>
  <form id="claimForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

    <label for="sex">Sex:</label><br>
    <input type="text" id="sex" name="sex" placeholder="Your Sex" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Your Age" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Your Message" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('claimForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const json = {};
      formData.forEach((value, key) => (json[key] = value));

      try {
        const response = await fetch('https://luketan-proxy.yongleng1989.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json),
        });

        const result = await response.json();
        alert(result.status === 'success' ? 'Form submitted successfully!' : `Error: ${result.message}`);
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
