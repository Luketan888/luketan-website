<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Your Free Meal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ff9800;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      text-align: center;
    }
    .form-field {
      width: 90%;
      padding: 12px;
      font-size: 1em;
      margin-top: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e58900;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1em;
      color: #777;
    }
    .disclaimer {
      font-size: 0.9em;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Claim Your Free Meal!</h1>
</header>

<div class="container">
  <p class="form-description">
    Share your details to claim this gift â€” potentially a free Haidilao meal! ðŸ¥³
  </p>

  <!-- Form for user details -->
  <form id="claimForm">
    <input type="text" id="name" class="form-field" placeholder="Your Name" required>
    <select id="sex" class="form-field" required>
      <option value="">Select Sex</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="number" id="age" class="form-field" placeholder="Your Age" required>
    <input type="email" id="email" class="form-field" placeholder="Your Email Address" required>
    <textarea id="message" class="form-field" placeholder="Any message?" rows="4"></textarea>

    <button type="submit">Claim Your Free Meal</button>
  </form>

  <!-- Disclaimer text -->
  <p class="disclaimer">
    To be eligible for the free meal, please mention 'HuatBigBig' in person.
  </p>
</div>

<footer>
  <p>&copy; 2024 Claim Your Free Meal | All Rights Reserved</p>
</footer>

<script>
  document.getElementById('claimForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const sex = document.getElementById('sex').value;
    const age = document.getElementById('age').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validate age (positive integer)
    if (!/^[1-9][0-9]*$/.test(age)) {
      alert('Please enter a valid positive integer for age.');
      return;
    }

    // Validate email
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      alert('Please enter a valid email address.');
      return;
    }

    try {
      const response = await fetch('https://luketan-proxy.yongleng1989.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, sex, age, email, message }),
      });

      const result = await response.json();
      if (result.status === 'success') {
        alert('Your claim has been submitted successfully!');
        document.getElementById('claimForm').reset(); // Reset form fields
      } else {
        alert(`Error: ${result.message}`);
      }
    } catch (error) {
      alert(`Error: Unable to connect to the server. Please try again later.`);
    }
  });
</script>

</body>
</html>
